<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Soma e Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; 
            color: #fff; 
            padding: 10px 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #444; 
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #333; 
        }
        .menu a {
            text-decoration: none;
            background-color: #555; 
            color: #fff; 
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #666; 
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #ffffff; 
            padding: 10px;
            text-align: center;
            margin: 0 0 20px 0;
        }
        p, h2 {
            color: #333;
        }
        .result {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atividade 1</h1>
    </header>
    <nav class="menu">
        <a href="file:///home/vso2023/Downloads/calculadora.html">Atividade 2</a>
        <a href="file:///home/vso2023/Downloads/salario.html">Atividade 3</a>
        <a href="file:///home/vso2023/Downloads/idade.html">Atividade 4</a>
        <a href="file:///home/vso2023/Downloads/palavras.html">Atividade 5</a>
        <a href="file:///home/vso2023/Downloads/matriz.html">Atividade 6</a>
    </nav>
    
    <div class="container">
        <h2>Cálculo de Soma e Média</h2>
        <p>Digite uma série de números. O valor 9999 é utilizado como sentinela para finalizar a entrada.</p>
        <button onclick="calculate()">Calcular</button>
        <div class="result" id="result"></div>
        <a href="file:///home/vso2023/Downloads/telainicial.html">Voltar</a>
    </div>

    <script type="text/javascript">
        function calculate() {
            let soma = 0;
            let contador = 0;
            let numero;

            while (true) {
                numero = parseInt(prompt("Digite um número (9999 para parar):"), 10);
                
                if (numero === 9999) {
                    break;
                }
                if (!isNaN(numero)) {
                    soma += numero;
                    contador++;
                } else {
                    alert("Por favor, digite um número válido.");
                }
            }

            let media = 0;
            if (contador > 0) {
                media = soma / contador;
            }

            document.getElementById('result').innerHTML = `
                <p>A Soma dos números é: <strong>${soma}</strong></p>
                <p>A Média dos números é: <strong>${media.toFixed(2)}</strong></p>
            `;
        }
    </script>
</body>
</html>
